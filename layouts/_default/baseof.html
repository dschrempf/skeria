<!-- Only use https://cdnjs.com/. Check for updates regularly. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <!-- Site specific parameters. -->
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
        <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">

        <!-- CSS of site. -->
        <link rel="stylesheet" href="{{ "/css/skeria.css" | absURL }}">

        <!-- Fonts. -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"> -->

        <!-- Icons. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" />
    </head>

    <body>
        {{ partial "topbar.html" . }}

        <!-- The blog post, summary, or other main content. -->
        {{ block "main" . }}
        {{ .Content }}
        {{ end }}

        <!-- Mathematical formulas. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-svg.min.js" integrity="sha512-9irB0qyXMAf4xUF5UEVOhb4NMCWo7xeKakVbl0lfJ09HyhrplRCqTFMtaW6lP7G0IbHfIcmSo3dFZrWcrsGnOA==" crossorigin="anonymous"></script>

        {{ with .Site.Params.customCSS }}<link rel="stylesheet" href="{{ . }}">{{ end }}
        {{ partial "bottombar.html" . }}

        <!-- Other footer files such as search. -->
        {{ block "footerfiles" . }}
        {{ end }}
    </body>

</html>
