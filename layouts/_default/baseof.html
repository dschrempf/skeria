<!-- Only use static content -->

<!-- Download from https://cdnjs.com/. Check for updates regularly. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <!-- Site specific parameters. -->
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
        <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">

        <!-- CSS of site. -->
        <link rel="stylesheet" href="{{ "/css/skeria.css" | absURL }}">

        <!-- Fonts. -->
        <!-- None. -->

        <!-- Icons. -->
        <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css -->
        <!-- Fonts have to be updated separately (woff2 files). -->
        <link rel="stylesheet" href="{{ "css/font.awesome.6.1.2.all.min.css" | absURL }}" />
    </head>

    <body>
        {{ partial "topbar.html" . }}

        <!-- The blog post, summary, or other main content. -->
        {{ block "main" . }}
        {{ .Content }}
        {{ end }}

        <!-- Mathematical formulas. -->
        <!-- https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-svg.min.js -->
        <script src="{{ "js/mathjax.3.2.2.tex-svg.min.js" | absURL }}"></script>

        {{ with .Site.Params.customCSS }}<link rel="stylesheet" href="{{ . }}">{{ end }}
        {{ partial "bottombar.html" . }}

        <!-- Other footer files such as search. -->
        {{ block "footerfiles" . }}
        {{ end }}
    </body>

</html>
