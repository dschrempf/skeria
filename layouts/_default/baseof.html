<!-- Only use https://cdnjs.com/. Check for updates regularly. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <!-- Site specific parameters. -->
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
        <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">

        <!-- CSS of site. -->
        <link rel="stylesheet" href="{{ "/css/skeria.css" | absURL }}">

        <!-- Fonts. -->
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather&display=swap" rel="stylesheet">

        <!-- Icons. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css" />

        <!-- Cookies consent message. -->
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
        <script>
         window.addEventListener("load", function(){
             window.cookieconsent.initialise({
                 "palette": {
                     "popup": {
                         "background": "#000"
                     },
                     "button": {
                         "background": "#f1d600"
                     }
                 }
             })});
        </script>
    </head>

    <body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
        {{ partial "topbar.html" . }}
        {{ partial "sidebar.html" . }}

        <!-- Scroll here with jQuery.scrollTo -->
        <!-- <div id="top"></div> -->

        <!-- The blog post, summary, or other main content. -->
        {{ block "main" . }}
        {{ .Content }}
        {{ end }}

        <!-- JQyery. Has to be loaded before ScrollTo and Search. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
        <!-- Scroll to main content. -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML" async></script>

        {{ with .Site.Params.customCSS }}<link rel="stylesheet" href="{{ . }}">{{ end }}
        <!-- ScrollTo does not work well on Android. It does not scroll to the
        very bottom, but stops at seemingly random points when the page is not
        long. For example, for short blog posts. -->
        <!-- <script>
             $(document).ready(function() {
             $.scrollTo( $('#top'), 500);
             });
             </script>
        -->
        {{ partial "bottombar.html" . }}

        <!-- Other footer files such as search. -->
        {{ block "footerfiles" . }}
        {{ end }}
    </body>

</html>
